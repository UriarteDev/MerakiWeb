<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Inventario</title>
</head>
<body>
    <form th:action="@{/inventario/update/{id}(id=${inventario.id})}" th:object="${inventario}" method="post">
        <label for="product">Product:</label>
        <select id="product" th:field="*{product.id}">
            <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" th:field="*{quantity}" required />

        <button type="submit">Update Inventario</button>
    </form>
</body>
</html>
